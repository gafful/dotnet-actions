name: Cron job

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Run job
      run: bash cd channelavailability-test && ./konssole/bin/Release/net7.0/linux-x64/publish/konssole soup
